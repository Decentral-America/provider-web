<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Asset Issue TX test page</title>
		<style>
			html,
			body,
			#root {
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 0;
				padding: 0;
				-webkit-overflow-scrolling: touch;
			}
		</style>
		<script src="../node_modules/@waves/signer/dist/signer.min.js"></script>
		<script src="../dist/provider-web.min.js"></script>
		<script src="./scripts/script.js"></script>
	</head>
	<body style="overflow: auto; margin: auto; width: 50%; text-align: center;">
		<div>
			<input id='node-input'></input>
			<button onclick="waves = new signer.Signer({ NODE_URL: getFromInput('node-input') }); waves.setProvider(provider);">Set node</button>
		</div>
		<div>
			<h1>Login</h1>
			<div id='login-return'></div>
			<button onclick="waves.login().then(el => {setElementHTML('login-return', el.address)});">Login</button>
		</div>
		<div>
			<h1>Logout</h1>
			<div id='login-return'></div>
			<button onclick="waves.logout().then(el => {setElementHTML('login-return', '')});">Logout</button>
		</div>
		<div>
			<h1>Lease Tx</h1>
			<div>Name: <input id='issue-name'></div>
			<div>Decimals: <input id='issue-decimals'></div>
			<div>Quantity: <input id='issue-quantity'></div>
			<div>Reissuable: <input id='issue-reissuable' name='issue-reissuable' type='checkbox', value='true'></div>
			<div>Description: <input id='issue-description'></div>
			<div>Script: <input id='issue-script'></div>
			<div id='issue-return'></div>
			<div id='test-return'></div>
			<button onclick="issueAsset(
			getFromInput('issue-name'),
			getFromInput('issue-decimals'),
			getFromInput('issue-quantity'),
			document.getElementById('issue-reissuable').checked,
			getFromInput('issue-description'),
			getFromInput('issue-script'))
			.then(tx => {console.log(tx); setElementHTML('issue-return', getNodeTxLink(tx.id))})
			.catch(err => {console.log(err); if(err.message) {setElementHTML('issue-return', err.message)} else {setElementHTML('issue-return', err)}});
			setElementHTML('login-return', waves._userData.address);
			">Send TX</button>
		</div>
		<script type="text/javascript">
			setElementValue('node-input', waves._options.NODE_URL);
		</script>
	</body>
</html>
