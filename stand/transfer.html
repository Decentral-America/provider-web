<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Transfer TX test page</title>
		<style>
			html,
			body,
			#root {
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 0;
				padding: 0;
				-webkit-overflow-scrolling: touch;
			}
		</style>
		<script src="../node_modules/@waves/signer/dist/signer.min.js"></script>
		<script src="../dist/provider-web.min.js"></script>
		<script src="./scripts/script.js"></script>
	</head>
	<body style="overflow: auto; margin: auto; width: 50%; text-align: center;">
		<div>
			<input id='node-input'></input>
			<button onclick="waves = new signer.Signer({ NODE_URL: getFromInput('node-input') }); waves.setProvider(provider);">Set node</button>
		</div>
		<div>
			<h1>Login</h1>
			<div id='login-return'></div>
			<button id='login-button' onclick="waves.login().then(el => {setElementHTML('login-return', el.address)});">Login</button>
		</div>
		<div>
			<h1>Logout</h1>
			<button id='logout-button' onclick="waves.logout().then(el => {setElementHTML('login-return', '')});">Logout</button>
		</div>
		<div>
			<h1>Transfer Tx</h1>
			<div>Amount: <input id='tx-amount'></div>
			<div>Recipient: <input id='tx-recipient'></div>
			<div>AssetId: <input id='tx-assetId'></div>
			<div>Fee AssetId: <input id='tx-feeAssetId'></div>
			<div>Fee: <input id='tx-fee'></div>
			<div>Attachment: <input id='tx-attachment'></div>
			<div id='tx-return'></div>
			<button 
			id="send-tx"
			onclick="transferTx(
			getFromInput('tx-amount'),
			getFromInput('tx-recipient'),
			getFromInput('tx-assetId'),
			getFromInput('tx-feeAssetId'),
			getFromInput('tx-fee'),
			getFromInput('tx-attachment'))
			.then(tx => {console.log(tx); setElementHTML('tx-return', getNodeTxLink(tx.id))})
			.catch(err => {console.log(err); if(err.message) {setElementHTML('tx-return', err.message)} else {setElementHTML('tx-return', err)}});
			setElementHTML('login-return', waves._userData.address);
			">Send TX</button>
			<br>
			<div>Sponsored AssetId: </div>
			<div id="sponsored-asset-id" onclick="copyText('sponsored-asset-id')">2CjLFYkp4W4sEAxCjFG9oD3smfhvV6yQnNmiJyexbLdu</div>
			<div>Bitcoin AssetId:</div>
			<div id="bitcoin-asset-id" onclick="copyText('bitcoin-asset-id')">DWgwcZTMhSvnyYCoWLRUXXSH1RSkzThXLJhww9gwkqdn</div>
		</div>
		<script type="text/javascript">
			setElementValue('node-input', waves._options.NODE_URL);
		</script>
	</body>
</html>
