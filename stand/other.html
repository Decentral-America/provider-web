<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Invoke TX test page</title>
		<style>
			html,
			body,
			#root {
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 0;
				padding: 0;
				-webkit-overflow-scrolling: touch;
			}
		</style>
		<script src="../node_modules/@waves/signer/dist/signer.min.js"></script>
		<script src="../dist/provider-web.min.js"></script>
		<script src="./scripts/script.js"></script>
	</head>
	<body style="overflow: auto; margin: auto; width: 50%; text-align: center;">
		<div>
			<input id='node-input'></input>
			<button onclick="waves = new signer.Signer({ NODE_URL: getFromInput('node-input') }); waves.setProvider(provider);">Set node</button>
		</div>
		<div>
			<h1>Login</h1>
			<div id='login-return'></div>
			<button id='login-button' onclick="waves.login().then(el => {setElementHTML('login-return', el.address)});">Login</button>
		</div>
		<div>
			<h1>Logout</h1>
			<button id='logout-button' onclick="waves.logout().then(el => {setElementHTML('login-return', '')});">Logout</button>
		</div>
		<div>
			<h1>Sign text message</h1>
			<div>Text: <textarea id='tx-text' rows="5" cols="50" type='text'></textarea></div>
			<div id='tx-return'></div>
			<button 
			id="sign-message"
			onclick="
			signMessage(getFromInput('tx-text'))
			.then(tx => {console.log(tx); setElementHTML('tx-return', tx)})
			.catch(err => {console.log(err); err.message ? setElementHTML('tx-return', err.message) : setElementHTML('tx-return', err)});
			">Sign</button>
		</div>
		<script type="text/javascript">
			setElementValue('node-input', waves._options.NODE_URL);
		</script>
	</body>
</html>
