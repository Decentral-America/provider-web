<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Alias TX test page</title>
		<style>
			html,
			body,
			#root {
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				margin: 0;
				padding: 0;
				-webkit-overflow-scrolling: touch;
			}
		</style>
		<script src="../node_modules/@waves/signer/dist/signer.min.js"></script>
		<script src="../dist/provider-web.min.js"></script>
		<script src="./scripts/script.js"></script>
	</head>
	<body style="overflow: auto; margin: auto; width: 50%; text-align: center;">
		<div>
			<input id='node-input'></input>
			<button onclick="waves = new signer.Signer({ NODE_URL: getFromInput('node-input') }); waves.setProvider(provider);">Set node</button>
		</div>
		<div>
			<h1>Login</h1>
			<div id='login-return'></div>
			<button id='login-button' onclick="waves.login().then(el => {setElementHTML('login-return', el.address)});">Login</button>
		</div>
		<div>
			<h1>Logout</h1>
			<button id='logout-button' onclick="waves.logout().then(el => {setElementHTML('login-return', '')});">Logout</button>
		</div>
		<div>
			<h1>Alias Tx</h1>
			<div>Alias: <input id='alias-alias'></div>
			<div>Fee: <input id='tx-fee'></div>
			<div id='tx-return'></div>
			<button 
			button id="send-tx"
			onclick="newAlias(
			getFromInput('alias-alias'),
			getFromInput('tx-fee'))
			.then(tx => {console.log(tx); setElementHTML('tx-return', getNodeTxLink(tx.id))})
			.catch(err => {console.log(err); if(err.message) {setElementHTML('tx-return', err.message)} else {setElementHTML('tx-return', err)}});
			setElementHTML('login-return', waves._userData.address);
			">Send TX</button>
		</div>
		<script type="text/javascript">
			setElementValue('node-input', waves._options.NODE_URL);
		</script>
	</body>
</html>
